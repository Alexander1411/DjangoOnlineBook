{% extends 'base.html' %}

{% block content %}
<h1>Your Wishlist</h1>
{% if wishlist_items %}
    <div class="card">
        <ul class="list-group list-group-flush">
        {% for item in wishlist_items %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <!-- Book Title -->
                <div>
                    <h5 class="mb-0">{{ item.book.title }}</h5>
                    <small class="text-muted">{{ item.book.author }}</small>
                </div>

                

                <!-- Buttons Group for Remove and Add to Cart -->
                <div>
                    <a href="{% url 'remove_from_wishlist' item.book.id %}" class="btn btn-sm btn-danger">Remove</a> <!--linked to URL / path('wishlist/remove/<int:book_id>/', views.remove_from_wishlist, name='remove_from_wishlist'),-->
                    <a href="{% url 'add_to_cart' item.book.id %}" class="btn btn-sm btn-success ms-2">
                        <i class="fas fa-shopping-cart"></i> Add to Cart
                    </a>
                </div>
            </li>
        {% endfor %}
        </ul>
    </div>
{% else %}
<div class="alert alert-info" role="alert">
    Your wishlist is empty. <a href="{% url 'book_list' %}" class="alert-link">Continue shopping</a>
</div>
{% endif %}
{% endblock %}
