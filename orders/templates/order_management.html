<h2>Order Management</h2>
<ul>
    {% for order in orders %}
        <li>
            <a href="{% url 'order_summary' order.id %}">Order #{{ order.id }}</a>
            - User: {{ order.user.username }}
            - Total: ${{ order.total_price }}
            - Status: {% if order.is_paid %}Paid{% else %}Unpaid{% endif %}
        </li>
    {% endfor %}
</ul>
