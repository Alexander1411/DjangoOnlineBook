<!DOCTYPE html>
<html>
<head>
    <title>Order Summary</title>
</head>
<body>
    <h1>Order Summary</h1>
    <p>Order ID: {{ order.id }}</p>
    <p>User: {{ order.user.username }}</p>
    <p>Total Price: ${{ order.total_price }}</p>

    <h2>Items:</h2>
    <ul>
        {% for item in order.items.all %}
        <li>{{ item.quantity }} x {{ item.book.title }} - ${{ item.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
